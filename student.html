<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="css/material-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="css/demo.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
          type='text/css'>


    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="js/studentscript.js"></script>
</head>

<body>

<div class="wrapper">

    <div class="sidebar" data-color="blue" data-image="img/sidebar-1.jpg">
        <div class="logo">
            <a href="index.html" class="simple-text">
                Result Portal
            </a>
        </div>

        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a href="index.html">
                        <i class="material-icons">home</i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="active">
                    <a href="student.html">
                        <i class="material-icons">person</i>
                        <p>Student</p>
                    </a>
                </li>
                <li>
                    <a href="module.html">
                        <i class="material-icons">content_paste</i>
                        <p>Module</p>
                    </a>
                </li>
                <li>
                    <a href="newresult.html">
                        <i class="material-icons">bubble_chart</i>
                        <p>Result</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel" style="background-color: white;">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Register New Student</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="student-form">
                    <form class="student-detail form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2"">Index No:</label>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <input type="text" class="form-control" id="indexNumber" pattern="[1][6][01][0-9]{3}[A-Z]"
                                           placeholder="Enter Index Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2"">Name:</label>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="button" value="Submit" class="btn btn-info" onclick="addStudent()">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="table-responsive">
                            <table class="table table-striped" id="student-table">
                                <thead>
                                <tr>
                                    <th class="col-sm-2">Index Number</th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Material Dashboard javascript methods -->
<script src="js/material-dashboard.js"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="js/demo.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initDashboardPageCharts();

    });
</script>

</html>
