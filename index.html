<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="css/material-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="css/demo.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'>

    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="js/grades.js"></script>
</head>

<body>

<div class="wrapper">

    <div class="sidebar" data-color="blue" data-image="img/sidebar-1.jpg">
        <div class="logo">
            <a href="index.html" class="simple-text">
                Result Portal
            </a>
        </div>

        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active">
                    <a href="index.html">
                        <i class="material-icons">home</i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="student.html">
                        <i class="material-icons">person</i>
                        <p>Student</p>
                    </a>
                </li>
                <li>
                    <a href="module.html">
                        <i class="material-icons">content_paste</i>
                        <p>Module</p>
                    </a>
                </li>
                <li>
                    <a href="newresult.html">
                        <i class="material-icons">bubble_chart</i>
                        <p>Result</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel" style="background-color: white;">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Home</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3">
                        <input type="button" class="btn btn-danger" value="Refresh GPA" onclick="rankStudent()">
                    </div>
                    <div class="col-sm-3 col-sm-offset-1">
                        <input type="button" class="btn btn-danger" value="Refresh Rank" onclick="setRank()">
                    </div>
                    <div class="col-sm-3 col-sm-offset-1">
                        <input type="button" class="btn btn-danger" value="Refresh Chart" onclick="setChart()">
                    </div>
                </div>
            </div>

            <div class="separator-line" style="margin: 10px auto"></div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div class="table-responsive">
                            <table class="table table-striped" id="result-table">
                                <thead>
                                <tr>
                                    <th>Index Number</th>
                                    <th>GPA</th>
                                    <th>Rank</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                CSE'15
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    developed by drox2014
                </p>
            </div>
        </footer>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Material Dashboard javascript methods -->
<script src="js/material-dashboard.js"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="js/demo.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initDashboardPageCharts();

    });
</script>

</html>
